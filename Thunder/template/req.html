<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta property="og:image" content="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/live.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thunder FileToLink">
    <meta name="theme-color" content="#1a1a2e">
    <meta property="og:title" content="Thunder FileToLink">
    <meta property="og:description" content="Thunder FileToLink">
    <meta property="og:type" content="website">
    <title>%s</title>
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg" type="image/jpeg">
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/Thunder.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/reqstyle.css">
    <link rel="manifest" href="data:application/json;base64,eyJuYW1lIjoiRmlsZSBTdHJlYW1pbmciLCJzaG9ydF9uYW1lIjoiRmlsZSBTdHJlYW1lciIsInN0YXJ0X3VybCI6Ii8iLCJkaXNwbGF5IjoiZnVsbHNjcmVlbiIsImJhY2tncm91bmRfY29sb3IiOiIjMWExYTJlIiwidGhlbWVfY29sb3IiOiIjMWExYTJlIiwiaWNvbnMiOlt7InNyYyI6Imh0dHBzOi8vY2RuLmpzZGVsaXZyLm5ldC9naC9meWF6MDUvUmVzb3VyY2VzQG1haW4vSHlkcm9TdHJlYW1lckJvdC9UaHVuZGVyLmpwZyIsInR5cGUiOiJpbWFnZS9qcGVnIiwic2l6ZXMiOiIxOTJ4MTkyIn1dfQ==">
</head>
<body>
    <!-- Modern Background Element - Single Clean Gradient -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="file-info">
                <h1 id="file-name">%s</h1>
                <div class="file-meta">
                    <span id="file-size">Size</span> • 
                    <span id="file-resolution">Resolution</span> • 
                    <span id="file-duration">Duration</span>
                </div>
            </div>
            <button class="toggle-dark-mode" onclick="toggleDarkMode()" aria-label="Toggle Light/Dark Mode">
                <i class="fas fa-moon"></i>
            </button>
        </header>
        
        <main>
            <div class="player-container">
                <div class="video-wrapper">
                    <video id="player">
                        <source src="%s" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    
                    <div class="loading-overlay" id="loading-overlay">
                        <div class="spinner"></div>
                    </div>
                    
                    <div class="error-overlay" id="error-overlay">
                        <div class="error-icon">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <h3 class="error-title">Playback Error</h3>
                        <p class="error-message" id="error-message">
                            There was an error loading the video. Please try again later.
                        </p>
                        <button class="error-button" onclick="retryPlayback()">
                            <i class="fas fa-redo"></i> Retry
                        </button>
                    </div>
                    
                    <div class="video-controls">
                        <div class="progress-container" id="progress-container" 
                             role="slider" 
                             aria-label="Video progress" 
                             aria-valuemin="0" 
                             aria-valuemax="100" 
                             aria-valuenow="0"
                             aria-valuetext="0:00">
                            <div class="progress-bar" id="progress-bar"></div>
                        </div>
                        
                        <div class="controls-row">
                            <div class="left-controls">
                                <button class="control-btn play-btn" aria-label="Play/Pause (Space)">
                                    <i class="fas fa-play play-icon"></i>
                                    <i class="fas fa-pause pause-icon" style="display: none;"></i>
                                </button>
                                
                                <button class="control-btn rewind-btn" aria-label="Rewind 10 seconds (Left Arrow)">
                                    <i class="fas fa-undo-alt"></i>
                                </button>
                                
                                <button class="control-btn forward-btn" aria-label="Forward 10 seconds (Right Arrow)">
                                    <i class="fas fa-redo-alt"></i>
                                </button>
                                
                                <div class="volume-container">
                                    <button class="control-btn volume-btn" aria-label="Mute/Unmute (M)">
                                        <i class="fas fa-volume-up"></i>
                                    </button>
                                    <div class="volume-slider">
                                        <label for="volume-range" class="visually-hidden">Volume</label>
                                        <input id="volume-range" type="range" min="0" max="1" step="0.05" value="1" aria-label="Volume slider">
                                    </div>
                                </div>
                                
                                <div class="time-display">
                                    <span class="current-time">0:00</span> / 
                                    <span class="duration">0:00</span>
                                </div>
                            </div>
                            
                            <div class="right-controls">
                                <button class="control-btn settings-btn" aria-label="Settings">
                                    <i class="fas fa-cog"></i>
                                </button>
                                
                                <button class="control-btn fullscreen-btn" aria-label="Fullscreen (F)">
                                    <i class="fas fa-expand"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="settings-menu" id="settings-menu">
                            <div class="settings-item">
                                <div class="settings-item-header">
                                    <span>Quality</span>
                                </div>
                                <div class="quality-options">
                                    <button class="quality-option active" data-quality="auto">Auto</button>
                                    <button class="quality-option" data-quality="1080p">1080p</button>
                                    <button class="quality-option" data-quality="720p">720p</button>
                                    <button class="quality-option" data-quality="480p">480p</button>
                                    <button class="quality-option" data-quality="360p">360p</button>
                                </div>
                            </div>
                            <div class="settings-item">
                                <div class="settings-item-header">
                                    <span>Playback Speed</span>
                                </div>
                                <div class="quality-options">
                                    <button class="quality-option" data-speed="0.5">0.5x</button>
                                    <button class="quality-option" data-speed="0.75">0.75x</button>
                                    <button class="quality-option active" data-speed="1">Normal</button>
                                    <button class="quality-option" data-speed="1.25">1.25x</button>
                                    <button class="quality-option" data-speed="1.5">1.5x</button>
                                    <button class="quality-option" data-speed="2">2x</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="controls-section" aria-label="Playback options">
                <div class="dropdown-container">
                    <button class="action-button secondary-button stream-btn" onclick="toggleStreamMenu()">
                        <i class="fas fa-play-circle"></i> Stream
                    </button>
                    
                    <div class="dropdown-menu" id="stream-menu">
                        <div class="dropdown-item" onclick="playOnline('vlc')">
                            <i class="fas fa-circle-play"></i>
                            <span>VLC Mobile</span>
                        </div>
                        <div class="dropdown-item" onclick="playOnline('mxpro')">
                            <i class="fas fa-circle-play"></i>
                            <span>MX Player Pro</span>
                        </div>
                        <div class="dropdown-item" onclick="playOnline('mx')">
                            <i class="fas fa-circle-play"></i>
                            <span>MX Player</span>
                        </div>
                        <div class="dropdown-item" onclick="playOnline('nplayer')">
                            <i class="fas fa-circle-play"></i>
                            <span>nPlayer</span>
                        </div>
                        <div class="dropdown-item" onclick="playOnline('splayer')">
                            <i class="fas fa-circle-play"></i>
                            <span>S Player</span>
                        </div>
                        <div class="dropdown-item" onclick="playOnline('km')">
                            <i class="fas fa-circle-play"></i>
                            <span>KM Player</span>
                        </div>
                    </div>
                </div>
                
                <button class="action-button secondary-button" onclick="download()">
                    <i class="fas fa-cloud-download-alt"></i> Download
                </button>
                
                <button class="action-button secondary-button" onclick="copyLink()">
                    <i class="fas fa-link"></i> Copy Link
                </button>
            </section>
        </main>
    </div>

    <footer>
        <p>
            Made by AI &copy; 2025 | 
            <a href="https://github.com/fyaz05/FileToLink" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
        </p>
    </footer>
    
    <div class="toast" id="toast">
        <div class="toast-icon">
            <i class="fas fa-check"></i>
        </div>
        <div class="toast-message">Link copied to clipboard</div>
        <div class="toast-progress"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/gh/fyaz05/Resources@main/FileToLink/reqscript.js"></script>
</body>
</html>
